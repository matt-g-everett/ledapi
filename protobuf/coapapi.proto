package ledapi;
syntax = "proto3";

message Frame {
    optional bytes frame_data = 1;
}

message Config {
    enum Mode {
        OFF = 0;
        FIXED_FRAME = 1;
        SWISH_RAINBOW = 2;
    }
    optional Mode mode = 1;
    optional Frame fixed_frame = 2;
}

message FrameSet {
    repeated Frame frames = 1;
}
